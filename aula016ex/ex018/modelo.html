<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): <input type="number" name="txtn" id="txtn"> <input type="button" value="Adcionar" id="add" onclick="adcionar()"></p>
        </div>
        <div>
            <select name="lista" id="sel" size="10">
                <option>Digite os valor acima</option>
            </select>
        </div>
        <div>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
