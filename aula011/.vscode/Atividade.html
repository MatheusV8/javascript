<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Autoproposta</title>
    <style>
        body{
            font: normal 20px Arial;
        }
        input{
            font: normal 20px Arial;
        }
        div#res{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Quantas maçãs João tem?</h1>
    <p>Quantas maçãs João tinha?</p>
    <input type="number" name="num1" id="num1">
    <p>Quantas maçãs João comeu?</p>
    <input type="number" name="num2" id="num2">
    <input type="button" value="Subtrair" onclick="subtrai()">
    <div id="res">Quantas sobrou</div>
    <script>
        function subtrai(){ 
            var t1 = window.document.getElementById('num1')
            var t2 = window.document.getElementById('num2')
            var res = window.document.getElementById('res')
            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var s = n1 - n2
            res.innerHTML = `João tinha ${n1} maçãs comeu ${n2} ficou com ${s}`
        }
    </script>
</body>
</html>
