<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <p>De que pais você é? <input type="text" name="pais" id="pais"><input type="button" value="Verificar" onclick="verificar()"></p>
    <div id="res"></div>
    <script>
        function verificar(){
            var p = document.getElementById('pais')
            var res = document.getElementById('res')
            res.innerHTML = `<p>Você mora em ${p.value}</p>`
            if (p.value == 'Brasil') {
                res.innerHTML += '<p>Você é Brasileiro</p>'
            } else{
                res.innerHTML += '<p>Você é Estrangeiro</p>'
            }
        }
    </script>
</body>
</html>
